<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="My Blog">
  <meta name="author" content="Andrew Shay">
  <link rel="icon" href="{{ '/static/img/favicon.ico'|url }}">

  <title>My Blog</title>

  <link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css'|url }}">

  <!-- Custom CSS -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/static/css/custom.css'|url }}">
</head>

<body>
  <main role="main" class="container">

    <!-- HEADER -->
    <header class="site-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col pt-1">
          <a class="site-header-name" href="/">
            <h1 class="site-header-name">My Blog</h1>
          </a>
        </div>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- NAVIGATION -->
    <div class="container nav-bar">
      <div class="row nav">
        {% for href, title in [ ['/', 'Home'], ['/Git', 'Git'], ['/IDE', 'IDE'], ['/Linux', 'Linux'] ] %}
          <a class="col-md-auto p-2" href="{{ href|url }}">{{ title }}</a>
        {% endfor %}
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="row">

      <!-- MAIN BODY -->
      <div class="col">

        {% block body %}{% endblock %}

    </div>
  </main>



  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->





</body>

</html>
